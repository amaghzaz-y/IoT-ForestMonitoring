<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>Realtime Noise Data (last 50 data received)</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content
    ><ngx-charts-line-chart
      [view]="view"
      [scheme]="colorScheme"
      [legend]="legend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxis]="xAxis"
      [yAxis]="yAxis"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [timeline]="true"
      [results]="chartData"
      [autoScale]="true"
    >
    </ngx-charts-line-chart>
    <mat-divider></mat-divider>
  </mat-card-content>
</mat-card>
